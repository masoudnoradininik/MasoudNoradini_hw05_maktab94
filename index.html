    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">

              <i class="icofont-ui-password icon iconfont"></i>
              <input type="password" required />

            </div>
            <div class="remember">
              <input type="checkbox" />
              <label for=""> Remember me</label>
            </div>
            <div class="dist">
              <button>Login</button>
              <a href="#">forget password?</a>

        </div>
